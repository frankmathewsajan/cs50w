{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{head|safe}}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'display' entry %}">{{ entry }}</a></li>
        {% empty %}    
            <li>No results found</li>
        {% endfor %}
    </ul>

{% endblock %}
